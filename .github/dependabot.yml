---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      time: "06:00"
      timezone: UTC
    open-pull-requests-limit: 10
    commit-message:
      prefix: chore
      include: scope
    groups:
      gha:
        patterns:
          - "*"
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      time: "06:00"
      timezone: UTC
    allow:
      # direct and indirect updates
      - dependency-type: "all"
    commit-message:
      prefix: chore
      include: scope
    groups:
      gomod:
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      time: "06:00"
      timezone: UTC
    commit-message:
      prefix: chore
      include: scope
    groups:
      docker:
        patterns:
          - "*"
