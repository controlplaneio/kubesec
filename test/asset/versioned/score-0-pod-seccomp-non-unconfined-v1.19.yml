apiVersion: v1
kind: Pod
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
spec:
  containers:
    - name: trustworthy-container
      image: sotrustworthy:latest
      securityContext:
        # Note that this is ignored if the Kubernetes node is not running version 1.19 or greater.
        seccompProfile:
          type: RuntimeDefault
